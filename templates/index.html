<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SathiSwar</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="themeSwitcher" />
      <span class="slider round"></span>
    </label>
  </div>

  <div class="container">
    <div class="left">
      <h1 class="title">SathiSwar</h1>
      <p class="subtitle">Your voice companion</p>
      <div id="chatArea"></div>
    </div>

    <div class="right">
      <div class="mic-circle" onclick="startRecording()">
        <img src="/static/images/logoSwar-unscreen.gif" alt="Mic" class="mic-img" />
      </div>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
